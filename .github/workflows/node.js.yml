name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 18.x]
        mongodb-version: ['4.2', '4.4', '5.0']

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}

    - name: Change directory and list contents
      run: |
        cd train-controller-1.1/backend
        ls
    - name: Install dependencies
      working-directory: train-controller-1.1/backend # Set the working directory to the project's root
      run: npm install
    - name: Install Mocha globally
      run: npm install -g mocha # You can install Mocha globally if needed
    - name: Change directory to the test directory
      working-directory: train-controller-1.1/backend/test/unittest-mocha-istanbul
      run: npm install # Install test-specific dependencies
    - name: Run tests
      run: npm test

